<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Price History</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body class="bg-gray-100 animate-[fadeSlide_0.8s_ease]">

  <header class="bg-white shadow p-4">
    <h1 class="text-2xl font-bold text-center">Product Price History</h1>
  </header>

  <div class="max-w-4xl mx-auto mt-10 bg-white p-6 shadow rounded-xl animate-[fadeSlide_1s_ease]">

    <h2 class="text-xl font-semibold mb-4 text-gray-700">
      Product Price Changes (Yearly)
    </h2>

    <table class="w-full border-collapse mt-4">
      <thead>
        <tr class="bg-gray-200">
          <th class="border p-3">Year</th>
          <th class="border p-3">Price (₹)</th>
          <th class="border p-3">Movement</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td class="border p-3">2022</td>
          <td class="border p-3">1,10,000</td>
          <td class="border p-3 text-red-600 font-bold">▼ Drop</td>
        </tr>

        <tr>
          <td class="border p-3">2023</td>
          <td class="border p-3">1,18,000</td>
          <td class="border p-3 text-green-600 font-bold">▲ Rise</td>
        </tr>

        <tr>
          <td class="border p-3">2024</td>
          <td class="border p-3">1,28,999</td>
          <td class="border p-3 text-green-600 font-bold">▲ Rise</td>
        </tr>
      </tbody>
    </table>

    <button onclick="history.back()" 
            class="mt-6 px-4 py-2 bg-blue-600 text-white rounded shadow hover:bg-blue-700 transition">
      Back
    </button>
  </div>

</body>
</html>
