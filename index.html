<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-Commerce Store</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&display=swap');

    body {
      font-family: 'Josefin Sans', sans-serif;
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
  </style>
</head>

<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-white shadow p-4 animate-[fadeIn_1s_ease]">
    <h1 class="text-3xl font-bold text-center">E-Commerce Store</h1>
  </header>

  <!-- Product Grid -->
  <div class="max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mt-10 p-4">

    <!-- Example Product Item Template -->
    <!-- You just duplicate this block for each product -->

    <div class="bg-white p-4 shadow rounded-xl transition transform hover:scale-105 hover:shadow-2xl animate-[fadeIn_1s_ease]">
      <img src="https://m.media-amazon.com/images/I/71xb2xkN5qL._SL1500_.jpg"
           class="w-full h-48 object-cover rounded" />

      <h3 class="font-semibold text-lg mt-3">iPhone 15 Pro</h3>
      <p class="text-gray-600">128GB Model</p>
      <p class="font-bold mt-2">â‚¹1,28,999</p>

      <button onclick="window.location.href='product.html'"
              class="mt-3 px-4 py-2 bg-blue-600 text-white rounded-lg w-full hover:bg-blue-700 transition">
        View Product
      </button>

      <button onclick="window.location.href='price-history.html'"
              class="mt-2 px-4 py-2 bg-green-600 text-white rounded-lg w-full hover:bg-green-700 transition">
        Price History
      </button>
    </div>

    <!-- Repeat remaining products... -->

  </div>
</body>
</html>
